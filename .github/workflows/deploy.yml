name: Deploy Partner Panel

on:
  push:
    branches:
      - main

jobs:
  deploy-partner:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 4️⃣ Install dependencies & build (no cd needed)
      - name: Build Partner Panel
        run: |
          npm ci
          npm run build

      # 5️⃣ Deploy to S3 – ensure correct folder structure
      - name: Deploy Partner to S3
        run: aws s3 sync dist/ s3://sms-frontend-all1/partner --delete

      # 6️⃣ Invalidate CloudFront cache
      - name: Invalidate CloudFront
        run: aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/partner/*"
